; ----------------------------------------------------------
; INI-file for translit national characters
; ----------------------------------------------------------
;
; File name: "codepage".ini
;
; where "codepage" is you codepage.
; Example: iso-8859-1.ini
;
;
; Format records in section "options":
;
; 1. "is_mb=0" or "is_mb=1" where "1" if you codepage is multibyte, like UTF-8. Or "0" if you
; codepage is singlebyte like iso-8859-1
;
; 2. "encoding=EncodingType" where "EncodingType" is you encoding type.
; Example: encoding=Windows-1251
;
;
; Format records in section "chars":  "CharFrom=CharTo"
;
; where "CharFrom" is your national character and "CharTo" is translit characters.
; ?xample: ?=ae
;
;
; Note 1: your MUST create translits only for lowercase characters.
;
; Note 2: your MUST create INI-file in your codepage.
;
; Note 3: if your want to working with mutibyte codepage properly, you MUST have working mbstring extension in you site.
;
; ----------------------------------------------------------

; iso-8859-1

[options]

is_mb=0
encoding=ISO-8859-1

[chars]

ä=ae
ü=ue
ö=oe
ÿ=sz